<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legion Live</title>

  <!-- LiveKit Client -->
  <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }

    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      max-width: 320px;
      font-size: 16px;
    }

    button {
      background: #444;
      color: white;
      border: none;
    }

    video {
      width: 300px;
      margin-top: 10px;
      border: 2px solid #333;
      background: black;
    }
  </style>
</head>
<body>

<h2>Legion Live</h2>

<input id="username" placeholder="Username" />
<input id="room" placeholder="Room name" />
<button id="joinBtn">Join Room</button>

<div id="videos"></div>

<script>
  const BACKEND_URL = "https://legion-live-backend-1.onrender.com";
  const LIVEKIT_URL = "wss://legion-live-qx4x35v2.livekit.cloud";

  const joinBtn = document.getElementById("joinBtn");

  joinBtn.onclick = async () => {
    const username = document.getElementById("username").value.trim();
    const roomName = document.getElementById("room").value.trim();

    if (!username || !roomName) {
      alert("Username and room are required");
      return;
    }

    // 1️⃣ Fetch token (inside user click)
    const res = await fetch(
      `${BACKEND_URL}/livekit/token?room=${roomName}&username=${username}`
    );

    const { token } = await res.json();

    // 2️⃣ Create room
    const room = new LivekitClient.Room();

    // 3️⃣ Connect
    await room.connect(LIVEKIT_URL, token);

    // 4️⃣ Enable camera + mic (REQUIRED)
    await room.localParticipant.enableCameraAndMicrophone();

    // 5️⃣ Attach LOCAL video (ANDROID CRITICAL)
    const localVideoTrack =
      Array.from(room.localParticipant.videoTracks.values())[0]?.track;

    if (localVideoTrack) {
      const videoEl = localVideoTrack.attach();
      videoEl.autoplay = true;
      videoEl.muted = true;        // REQUIRED on Android
      videoEl.playsInline = true; // REQUIRED on Android
      document.getElementById("videos").appendChild(videoEl);
    }

    // 6️⃣ Attach REMOTE videos
    room.on("trackSubscribed", (track) => {
      if (track.kind === "video") {
        const el = track.attach();
        el.autoplay = true;
        el.playsInline = true;
        document.getElementById("videos").appendChild(el);
      }
    });
  };
</script>

</body>
</html>
