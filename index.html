<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legion Live</title>

  <!-- LiveKit client -->
  <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      max-width: 320px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #videos video {
      width: 100%;
      max-width: 320px;
      margin-top: 10px;
      border: 2px solid #444;
      background: black;
    }
  </style>
</head>

<body>
  <h2>Legion Live</h2>

  <input id="username" placeholder="Username" />
  <input id="room" placeholder="Room name" />
  <button onclick="joinRoom()">Join Room</button>

  <div id="videos"></div>

  <script>
    const BACKEND_URL = "https://legion-live-backend-1.onrender.com";

    async function joinRoom() {
      try {
        const username = document.getElementById("username").value.trim();
        const roomName = document.getElementById("room").value.trim();

        if (!username || !roomName) {
          alert("Username and room required");
          return;
        }

        // STEP 1: Fetch token
        const res = await fetch(
          `${BACKEND_URL}/livekit/token?room=${roomName}&username=${username}`
        );

        const data = await res.json();
        const token = data.token;

        if (!token) {
          alert("Failed to get token");
          return;
        }

        // STEP 2: Create room
        const room = new LivekitClient.Room();

        // âœ… THE FIXED LINE (DO NOT CHANGE)
        await room.connect(
          "wss://legion-live-qx4x35v2.livekit.cloud",
          token
        );

        // STEP 3: Enable camera + mic (required for Android)
        await room.localParticipant.enableCameraAndMicrophone();

        // STEP 4: Show local video
        room.localParticipant.videoTracks.forEach(pub => {
          const track = pub.track;
          if (track) {
            const el = track.attach();
            el.autoplay = true;
            el.muted = true;
            el.playsInline = true;
            document.getElementById("videos").appendChild(el);
          }
        });

        // STEP 5: Show remote video
        room.on("trackSubscribed", track => {
          if (track.kind === "video") {
            const el = track.attach();
            el.autoplay = true;
            el.playsInline = true;
            document.getElementById("videos").appendChild(el);
          }
        });

      } catch (err) {
        console.error(err);
        alert("ERROR: " + err.message);
      }
    }
  </script>
</body>
</html>
