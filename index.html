<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Legion Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#0b0b0b;color:#fff;font-family:Arial;padding:20px}
button{background:#b71c1c;color:#fff;padding:14px;border:none;width:100%;margin:10px 0}
input{padding:12px;width:100%;margin:8px 0}
.section{border:1px solid #222;padding:16px;margin-bottom:20px}
</style>
</head>
<body>

<h1>Legion Live</h1>
<p>Early Access • Creator Monetization • Live Battles</p>

<div class="section">
<h3>Creator / Admin Login</h3>
<input id="email" placeholder="email">
<input id="password" type="password" placeholder="password">
<button onclick="login()">Login</button>
</div>

<div class="section">
<h3>Monetization Unlock</h3>
<p>$40 one-time unlock for creator monetization.</p>
<a href="https://paypal.me/MadMooseClothingInc" target="_blank">
<button>Unlock via PayPal</button>
</a>
</div>

<div class="section">
<h3>Support a Creator</h3>
<p>$2/month or $10/year subscriptions coming live.</p>
</div>

<pre id="out"></pre>

<script>
const API="https://legion-live-backend-1.onrender.com/api";
function login(){
fetch(API+"/auth/login",{method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({email:email.value,password:password.value})})
.then(r=>r.json()).then(d=>out.textContent=JSON.stringify(d,null,2));
}
</script>

</body>
</html>
