<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legion Live</title>

  <!-- LiveKit Client -->
  <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
      display: block;
    }
    video {
      width: 300px;
      margin-top: 10px;
      border: 2px solid #444;
      background: black;
    }
  </style>
</head>
<body>

<h2>Legion Live</h2>

<input id="username" placeholder="Username" />
<input id="room" placeholder="Room name" />
<button onclick="joinRoom()">Join Room</button>

<div id="videos"></div>

<script>
  const BACKEND_URL = "https://legion-live-backend-1.onrender.com";
  const LIVEKIT_URL = "wss://legion-live-qx4x35v2.livekit.cloud";

  async function joinRoom() {
    const username = document.getElementById("username").value;
    const roomName = document.getElementById("room").value;

    if (!username || !roomName) {
      alert("Username and room required");
      return;
    }

    // 1️⃣ Get token
    const res = await fetch(
      `${BACKEND_URL}/livekit/token?room=${roomName}&username=${username}`
    );
    const data = await res.json();

    if (!data.token) {
      alert("Token not received");
      return;
    }

    // 2️⃣ Create room
    const room = new LivekitClient.Room({
      adaptiveStream: true,
      dynacast: true,
    });

    // 3️⃣ Connect
    await room.connect(LIVEKIT_URL, data.token);

    // 4️⃣ ENABLE CAMERA + MIC (ANDROID SAFE)
    await room.localParticipant.setCameraEnabled(true);
    await room.localParticipant.setMicrophoneEnabled(true);

    // 5️⃣ ATTACH LOCAL VIDEO (THIS IS THE PART YOU WERE MISSING)
    const videoTrackPub = Array.from(
      room.localParticipant.videoTrackPublications.values()
    )[0];

    if (videoTrackPub && videoTrackPub.track) {
      const videoEl = videoTrackPub.track.attach();
      videoEl.muted = true;           // REQUIRED
      videoEl.autoplay = true;        // REQUIRED
      videoEl.playsInline = true;     // REQUIRED (ANDROID)
      document.getElementById("videos").appendChild(videoEl);
    }

    // 6️⃣ REMOTE PARTICIPANTS
    room.on(
      LivekitClient.RoomEvent.TrackSubscribed,
      (track) => {
        if (track.kind === "video") {
          const el = track.attach();
          el.autoplay = true;
          el.playsInline = true;
          document.getElementById("videos").appendChild(el);
        }
      }
    );
  }
</script>

</body>
</html>
