<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legion Live</title>

  <!-- LiveKit client -->
  <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
      display: block;
    }

    #videos {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    video {
      width: 300px;
      border: 2px solid #444;
      background: black;
    }
  </style>
</head>
<body>

<h2>Legion Live</h2>

<input id="username" placeholder="Username" />
<input id="room" placeholder="Room name" />
<button onclick="joinRoom()">Join Room</button>

<div id="videos"></div>

<script>
  const BACKEND_URL = "https://legion-live-backend-1.onrender.com";
  const LIVEKIT_URL = "wss://legion-live-qx4x35v2.livekit.cloud";

  async function joinRoom() {
    const username = document.getElementById("username").value.trim();
    const roomName = document.getElementById("room").value.trim();

    if (!username || !roomName) {
      alert("Username and room required");
      return;
    }

    // 1ï¸âƒ£ Fetch token
    const res = await fetch(
      `${BACKEND_URL}/livekit/token?room=${roomName}&username=${username}`
    );
    const data = await res.json();

    if (!data.token) {
      alert("Token error");
      return;
    }

    const room = new LivekitClient.Room();

    // 2ï¸âƒ£ Connect
    await room.connect(LIVEKIT_URL, data.token);

    // 3ï¸âƒ£ Enable camera + mic
    await room.localParticipant.enableCameraAndMicrophone();

    // ðŸ”¥ ANDROID FIX â€” local video
    room.on("localTrackPublished", (pub) => {
      if (pub.track && pub.track.kind === "video") {
        const videoEl = pub.track.attach();
        videoEl.muted = true;
        videoEl.autoplay = true;
        videoEl.playsInline = true;

        document.getElementById("videos").appendChild(videoEl);

        // ðŸš¨ REQUIRED FOR ANDROID
        videoEl.play().catch(() => {});
      }
    });

    // Remote participants
    room.on("trackSubscribed", (track) => {
      if (track.kind === "video") {
        const el = track.attach();
        el.autoplay = true;
        el.playsInline = true;

        document.getElementById("videos").appendChild(el);
        el.play().catch(() => {});
      }
    });
  }
</script>

</body>
</html>
